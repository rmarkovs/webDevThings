<!DOCTYPE html>
<html>
  <body>
    <script>
      document.write("<p>Hello there!</p>");
      document.write("<p>Adding more content</p>");
      document.write("isn't this a fine day");
    </script>
    <h3>This webpage contains paragraph tags created by the write command as well as a button to perform javascript write</h3>
    <button onclick="donotuse()">Bad idea here! </button>
    <script>
      function donotuse()
      {
        document.write("Why would you do this?!?!");
      }
    </script>
  </body>
</html>
